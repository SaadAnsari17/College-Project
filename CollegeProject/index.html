<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 2000px">
    <div>
      <nav
        class="navbar fixed-top navbar-expand-md navbar-dark"
        style="background-color: #141414"
      >
        <a href="#" class="navbar-brand mb-0">
          <img
            class="d-inline-block align-top ms-2"
            src="logo.png"
            style="height: 50px; width: 150px; object-fit: cover"
          />
        </a>
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle-navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-3" id="navbarMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item active me-2">
              <a href="#" class="nav-link">About Us</a>
            </li>
          </ul>
          <button
            type="button"
            class="btn me-3"
            style="background-color: #5942e9; color: white"
          >
            Sign Up
          </button>
          <button
            type="button"
            class="btn"
            style="background-color: #5942e9; color: white"
          >
            Login
          </button>
        </div>
      </nav>
      <div class="jumbotron jumbotron-fluid hero-bg me-auto mt-3" style="background-image: url('gif.gif'); color: white; padding-top: 200px; padding-bottom: 200px;background-repeat: no-repeat;background-color: #141414; background-position: right 70%;">
        <div class="container ms-2" style="width: 50%;">
          <h1 class="display-4" style="font-weight: bolder;">Welcome to Our Edtech Platform</h1>
          <p class="lead" style="padding-top: 20px; padding-bottom: 20px;">Learn from the best with our cutting-edge technology and expert instructors.</p>
          <a href="#" class="btn btn-lg ms-2" style="background-color: #5942e9; color: white;">Courses</a>
          <a href="#" class="btn btn-lg ms-2" style="background-color: #5942e9; color: white; margin-top: 20px; margin-bottom: 20px;">Teachers</a>
          <a href="#" class="btn btn-lg ms-2" style="background-color: #5942e9; color: white;">Notes</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
